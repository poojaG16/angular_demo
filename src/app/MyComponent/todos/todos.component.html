<div class="container">
  <app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
  <hr />
  <h5 style="color: orange;"><b>Your Todos</b></h5>
  <hr />
  <div *ngIf="this.todos.length === 0; else elseBlock">
    No Todos To Display.
  </div>
  <ng-template #elseBlock>
    <div class="container" *ngFor="let todo of todos; index as i">
      <app-todo-item
        [todo]="todo" [i]="i"
        (todoDelete)="deleteTodo($event)"
        (todoCheckbox)="toggleTodo($event)"
      ></app-todo-item>
    </div>
  </ng-template>
</div>
